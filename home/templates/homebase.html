<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
   <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Site Metas -->
    <title>{% block title %}Django Not-Share Site{% endblock %}</title>
    <meta name="keywords" content="{% block keywords %}Anasayfa anahtar kelimeler{% endblock %}">
    <meta name="description" content="{% block description %}Anasayfa kısa açıklama{% endblock %}">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="{{ setting.icon.url }}" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{% static 'images/apple-touch-icon.png'%}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <!-- Site CSS -->
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <!-- ALL VERSION CSS -->
    <link rel="stylesheet" href="{% static 'css/versions.css'%}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css'%}">
    <link rel="stylesheet" href="{% static 'css/slider.css'%}">
    <link rel="stylesheet" href="{% static 'css/tabs.css'%}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css'%}">

    <!-- Modernizer for Portfolio -->
    <script src="{% static 'js/modernizer.js'%}"></script>

    <!--[if lt IE 9]>
      <script src="{% static 'https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js'%}"></script>
      <script src="{% static 'https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js'%}"></script>
    <![endif]-->
</head>
<body>
{% include 'header.html' %}
{% block slider %}{% endblock %}
{% block content %}{% endblock %}


{% include 'footer.html' %}


</body>
</html>
